server:
  port: 8888

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/linfan/spring-cloud-demo.git  # or /local/path/to/spring-cloud-demo/.git
          searchPaths: config-repo

# Enable mappings endpoints
endpoints:
  mappings:
    enabled: true
    sensitive: false
