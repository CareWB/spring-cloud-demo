server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false  # 不注册自己到Eureka服务中心
    fetchRegistry: false       # 从Eureka服务中心获取注册信息

# 打印日志
logging:
#  file: logs/eureka-server.log  # 将日志打印到指定文件
  level:
    ROOT: INFO
